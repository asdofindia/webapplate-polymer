<!DOCTYPE html>
<html lang="en">
<!--
Exchange the line above for this to disable offline support
<html lang="en" manifest="manifest.appcache">
-->
  <head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <title></title>
    <meta name="description" content="">
    <!-- remove maximum-scale for mobile web -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- installable from browser -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- icons -->
    <link rel="icon" href="style/icons/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" sizes="128x128" href="apple-touch-icon-precomposed.png">
    <link rel="style/icons/apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- IE compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if IE]><link rel="shortcut icon" href="style/icons/favicon.ico"  type="image/x-icon"><![endif]-->

    <link rel="stylesheet" href="vendor/bootstrap-material-design/dist/css/material-wfont.min.css">

    <!-- build:css style/app.min.css -->
    <link rel="stylesheet" href="style/main.css">
    <!-- endbuild -->

    <link rel="localization" href="locales/manifest.json">

    <!-- build:js js/app.min.js -->
    <script defer src="vendor/webcomponentsjs/webcomponents.min.js"></script>
    <!-- endbuild -->
    <!-- web component -->
    
    <link rel="import" href="vendor/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="vendor/core-toolbar/core-toolbar.html">
    <link rel="import" href="vendor/core-icon-button/core-icon-button.html">
    <link rel="import" href="vendor/core-scaffold/core-scaffold.html">
    <link rel="import" href="vendor/core-header-panel/core-header-panel.html">
    <link rel="import" href="vendor/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="vendor/core-animated-pages/transitions/slide-from-right.html">
    <link rel="import" href="vendor/paper-item/paper-item.html">
    <link rel="import" href="vendor/flatiron-director/flatiron-director.html">
    <link rel="import" href="vendor/font-roboto/roboto.html">
    <link rel="import" href="vendor/core-icon/core-icon.html">
    <link rel="import" href="vendor/core-menu/core-menu.html">

    <!-- to load
<link rel="import" href="../../../components/core-a11y-keys/core-a11y-keys.html">
<link rel="import" href="../../../components/core-ajax/core-ajax.html">
-->
    
  </head>
  <body fullbleed unresolved>

    <template is="auto-binding" id="maintemplate">
    
    <flatiron-director route="{{route}}" autoHash></flatiron-director>
    <core-scaffold id="mainapp">

    <core-header-panel navigation flex mode="seamed">
      <core-toolbar>Application</core-toolbar>
      <core-menu valueattr="hash" selected={{route}} on-core-select="{{menuItemSelected}}">
        <template repeat="{{page in pages}}">
            <paper-item hash="{{page.hash}}" noink class="noselect">
                <core-icon icon="label{{route != page.hash ? '-outline' : ''}}" class="noselect"></core-icon>
                <a class="noselect" href="#{{page.hash}}">{{page.name}}</a>
            </paper-item>
        </template>
      </core-menu>
    </core-header-panel>
    
    <core-toolbar tool flex>
        <div flex>Title</div>
        <core-icon-button icon="refresh" id="reload"></core-icon-button>
    </core-toolbar>
    
    <div layout horizontal center-center fit>
        <core-animated-pages  valueattr="hash" selected="{{route}}" transitions="slide-from-right">
          <template repeat="{{page in pages}}">
            <section hash="{{page.hash}}" layout vertical center-center>
              <div>{{page.name}}</div>
            </section>
            </template>
        </core-animated-pages>
    </div>

    </core-scaffold>
    </template>


    <!-- build:js js/body.min.js -->
    <!-- Custom actions here -->
    <script defer src="vendor/localforage/dist/localforage.min.js"></script>
    <script defer src="js/main.js"></script>

    <!-- App Install detection -->
    <script defer src="js/app_installer.js"></script>
    <script defer src="js/fallback.js"></script>
    <!-- endbuild -->

    <!-- Debugger - remove for production -->
    <!--<script defer src="https://getfirebug.com/firebug-lite.js"></script>-->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <!--<script>
        var _gaq=[["_setAccount","UA-XXXXX-X"],["_trackPageview"]];

        g.src=("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js";
        s.parentNode.insertBefore(g,s)}(document,"script"));
    </script>-->
  </body>
</html>
